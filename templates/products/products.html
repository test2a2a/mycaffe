{% extends  'base.html'  %}
{% load static %}

{% block title %} products {% endblock %}



{% block content %}



<div class="my-form container p-5 my-5 rounded border border-warning">
    <form>
        <h2 class="text-center">All Products</h2>
        <hr>

        <section>
            <div class="container-fluid">
              <div class="row p-5" >
               {%  for product in products  %}
                  <div>
                    <div class="card m-2" style="width: 18rem;">
                      <a href="{% url 'product' product.id %}"><img src="{{ product.photo.url }}" class="card-img-top" alt="{{product.name}}"></a>
                      <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text text-truncate ">{{product.description}}</p>
                        <a href="{% url 'product' product.id %}" class="btn btn-warning">Show Details</a>
                      </div>
                    </div>
                  </div>
               {%  empty   %}   
               <h4 class="alert  alert-warning  " >no products here
                <a href="{% url 'products' %}" class="text-dark"> ALL products</a>
               </h4>
               {%  endfor   %}
    
              </div>
            </div>
        </section>
    

    </form>

</div>


{% endblock %}
