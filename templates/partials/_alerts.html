{%  if messages  %}
{% for mes in messages %}
<div class="  mt-2  "> <div class="alert alert-{{mes.tags}} alert-dismissible fade show" role="alert">
    <strong>
        {% if mes.tags == 'danger' %}
            Error:
        {% else  %}
            {{mes.tags|title}}:
        {% endif  %}

    </strong> {{mes}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div></div> 




{% endfor %}

{% endif %}
