{% extends  'base.html'  %}


{% block title %} profile {% endblock %}

{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">

    <form method="post" >
        {% csrf_token %}
        <h2 class="text-center">Profile</h2>
        <hr>
        {%  include 'partials/_alerts.html' %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ user_.first_name }}" id="inputFirstName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ user_.last_name }}" id="inputLastName" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text"  name="address_1" class="form-control" id="inputAddress" value="{{ user_info.address }}" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text"   name="address_2" class="form-control" id="inputAddress2"  value="{{ user_info.address2 }}" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control"  value="{{ user_info.city }}" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" name="state" class="form-control" value="{{ user_info.state }}" id="inputZip" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" name="zip" class="form-control" value="{{ user_info.zip_number }}" id="inputZip" placeholder="11111" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" readonly class="form-control-plaintext border border-warning rounded" value="{{ user_.email }}" id="inputEmail" placeholder="name@example.com" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly class="form-control-plaintext border border-warning rounded" value="{{ user_.username }}" id="inputUsername" placeholder="ahmed" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" name="password"  class="form-control" value="{{ user_.password }}" id="inputPassword" required>
            </div>
        </div>

        <button type="submit" class="btn btn-warning">Save Changes</button>
    </form>


</div>



{% endblock %}
